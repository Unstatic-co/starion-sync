version: "3.9"
services:
  configurator:
    depends_on:
      - mongodb
      - zookeeper
      - kafka
      - temporal
    build:
      context: .
      dockerfile: ./apps/configurator/Dockerfile
    expose:
      - 9000
    ports:
      - 9000:9000
    environment:
      - NODE_ENV=dev
      - PORT=9000
      - DB_TYPE=mongodb
      - DB_URI=mongodb://admin:abc123456@mongodb:27017/starion-sync?directConnection=true&authSource=admin
      - BROKER_TYPE=kafka
      - BROKER_URIS=kafka:29092
      - KAFKA_CLIENT_ID=configurator
      - KAFKA_CONSUMER_GROUP_ID=configurator-consumer
      - KAFKA_SSL_ENABLED=false
      - ORCHESTRATOR_ADDRESS=temporal:7233
      - ORCHESTRATOR_WORKER_TASKQUEUE=configurator
      - ORCHESTRATOR_DEFAULT_TASKQUEUE=configurator
      - MICROSOFT_CLIENT_ID=cf0e88e2-566f-4c81-abb5-2ae0111251fe
      - MICROSOFT_CLIENT_SECRET=PTw8Q~A3IFhv~FuckTAfR.nYtoMMxVMoS_Oi3bxd
      - MICROSOFT_PERMISSION_SCOPES=offline_access,openid,User.Read.All,https://graph.microsoft.com/Files.ReadWrite.All
  controller:
    depends_on:
      - mongodb
      - zookeeper
      - kafka
      - temporal
    build:
      context: .
      dockerfile: ./apps/controller/Dockerfile
    expose:
      - 9001
    ports:
      - 9001:9001
    environment:
      - NODE_ENV=dev
      - PORT=9001
      - DB_TYPE=mongodb
      - DB_URI=mongodb://admin:abc123456@mongodb:27017/starion-sync?directConnection=true&authSource=admin
      - BROKER_TYPE=kafka
      - BROKER_URIS=kafka:29092
      - KAFKA_CLIENT_ID=controller
      - KAFKA_CONSUMER_GROUP_ID=controller-consumer
      - KAFKA_SSL_ENABLED=false
  executor:
    depends_on:
      - mongodb
      - zookeeper
      - kafka
      - temporal
    build:
      context: .
      dockerfile: ./apps/executor/Dockerfile
    expose:
      - 9002
    ports:
      - 9002:9002
    environment:
      - NODE_ENV=dev
      - PORT=9002
      - DB_TYPE=mongodb
      - DB_URI=mongodb://admin:abc123456@mongodb:27017/starion-sync?directConnection=true&authSource=admin
      - BROKER_TYPE=kafka
      - BROKER_URIS=kafka:29092
      - KAFKA_CLIENT_ID=executor
      - KAFKA_CONSUMER_GROUP_ID=executor-consumer
      - KAFKA_SSL_ENABLED=false
      - ORCHESTRATOR_ADDRESS=temporal:7233
  worker:
    depends_on:
      - mongodb
      - zookeeper
      - kafka
      - temporal
    build:
      context: .
      dockerfile: ./apps/worker/Dockerfile
    expose:
      - 9003
    ports:
      - 9003:9003
    environment:
      - NODE_ENV=dev
      - PORT=9003
      - DB_TYPE=mongodb
      - DB_URI=mongodb://admin:abc123456@mongodb:27017/starion-sync?directConnection=true&authSource=admin
      - BROKER_TYPE=kafka
      - BROKER_URIS=kafka:29092
      - KAFKA_CLIENT_ID=worker
      - KAFKA_CONSUMER_GROUP_ID=worker-consumer
      - KAFKA_SSL_ENABLED=false
      - ORCHESTRATOR_ADDRESS=temporal:7233
  post-processor:
    depends_on:
      - mongodb
      - zookeeper
      - kafka
      - temporal
    build:
      context: .
      dockerfile: ./apps/post-processor/Dockerfile
    expose:
      - 9004
    ports:
      - 9004:9004
    environment:
      - NODE_ENV=dev
      - PORT=9004
      - DB_TYPE=mongodb
      - DB_URI=mongodb://admin:abc123456@mongodb:27017/starion-sync?directConnection=true&authSource=admin
      - BROKER_TYPE=kafka
      - BROKER_URIS=kafka:29092
      - KAFKA_CLIENT_ID=post-processor
      - KAFKA_CONSUMER_GROUP_ID=post-processor-consumer
      - KAFKA_SSL_ENABLED=false
      - ORCHESTRATOR_ADDRESS=temporal:7233
  #--------------------------------- PROCESSORS --------------------------------------#
  downloader:
    depends_on:
      - minio
    build:
      context: ./apps/processors/downloader
      dockerfile: Dockerfile
    expose:
      - 9005
    ports:
      - 9005:8080
    environment:
      - PORT=8080
      - S3_URL=http://minio:9000
      - S3_REGION=us-east-1
      - S3_DIFF_DATA_BUCKET=diff-data
      - S3_ACCESS_KEY=admin
      - S3_SECRET_KEY=abc123456
  comparer:
    depends_on:
      - minio
    build:
      context: ./apps/processors/comparer
      dockerfile: Dockerfile
    expose:
      - 9006
    ports:
      - 9006:8080
    environment:
      - PORT=8080
      - S3_URL=http://minio:9000
      - S3_REGION=us-east-1
      - S3_DIFF_DATA_BUCKET=diff-data
      - S3_ACCESS_KEY=admin
      - S3_SECRET_KEY=abc123456
  loader:
    depends_on:
      - minio
      - postgresql
    build:
      context: ./apps/processors/loader
      dockerfile: Dockerfile
    expose:
      - 9007
    ports:
      - 9007:8080
    environment:
      - PORT=8080
      - S3_URL=http://minio:9000
      - S3_REGION=us-east-1
      - S3_DIFF_DATA_BUCKET=diff-data
      - S3_ACCESS_KEY=admin
      - S3_SECRET_KEY=abc123456
      - DB_TYPE=postgres
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=abc123456
      - DB_NAME=starion-sync
      - DB_SSL_MODE=disable
      #--------------------------------- DATABASE ---------------------------------------#
      # mysql:
      # image: mysql:8.0
      # expose:
      # - 3306
      # ports:
      # - 3306:3306
      # volumes:
      # - mysql:/var/lib/mysql
      # command: mysqld --default-authentication-plugin=mysql_native_password
      # environment:
      # - MYSQL_ROOT_PASSWORD=abc123456@
      # - MYSQL_DATABASE=starion-sync
      # - MYSQL_ROOT_HOST=%
      # - MYSQL_USER=mysqluser
      # - MYSQL_PASSWORD=mysqlpwd
      # cap_add:
      # - CAP_SYS_NICE
      # phpmyadmin:
      # image: phpmyadmin/phpmyadmin
      # platform: linux/amd64
      # ports:
      # - 5000:80
      # environment:
      # - PMA_HOST=mysql
      # - PMA_PORT=3306
      # - PMA_ARBITRARY=1
  mongodb:
    restart: on-failure
    build:
      context: .
      dockerfile: ./mongodb.Dockerfile
    expose:
      - 27017
    ports:
      - 27017:27017
    volumes:
      - mongo:/data/db
    healthcheck:
      test: test $$(echo 'rs.initiate({_id':' "rs0", members':' [{_id':' 1, "host"':' "localhost':'27017"}]}) || rs.status().ok' | mongosh -u $${MONGO_INITDB_ROOT_USERNAME} -p $${MONGO_INITDB_ROOT_PASSWORD} --quiet) -eq 1
      interval: 10s
      start_period: 30s
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=abc123456
      - MONGO_INITDB_DATABASE=starion-sync
  postgresql:
    container_name: postgresql
    image: postgres:15.3-alpine3.18
    expose:
      - 5432
    ports:
      - 5432:5432
    volumes:
      - postgresql:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=abc123456
      - POSTGRES_DB=starion-sync
  pgadmin:
    depends_on:
      - postgresql
    container_name: pgadmin
    restart: unless-stopped
    image: dpage/pgadmin4:7.4
    ports:
      - 8003:80
    volumes:
      - pgadmin:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@starion.io
      - PGADMIN_DEFAULT_PASSWORD=abc123456
      - PGADMIN_CONFIG_SERVER_MODE=False
  #--------------------------------- KAFKA ---------------------------------------#
  zookeeper:
    # restart: always
    image: confluentinc/cp-zookeeper:7.4.0
    expose:
      - 2181
    ports:
      - 2181:2181
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-log:/var/lib/zookeeper/log
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
  kafka:
    depends_on:
      - zookeeper
    # restart: always
    image: confluentinc/cp-kafka:7.4.0
    expose:
      - 9092
      - 29092
    ports:
      - 9092:9092
    volumes:
      - kafka:/var/lib/kafka/data
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
  kafka-ui:
    depends_on:
      - kafka
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 8000:8080
    volumes:
      - ./kui-config.yml:/etc/kafkaui/dynamic_config.yaml
    environment:
      DYNAMIC_CONFIG_ENABLED: true
  #--------------------------------- CONNECTOR ---------------------------------------#
  debezium:
    image: debezium/connect:2.3
    expose:
      - 8083
    ports:
      - 8083:8083
    environment:
      - BOOTSTRAP_SERVERS=kafka:29092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=my_connect_configs
      - OFFSET_STORAGE_TOPIC=my_connect_offsets
      - STATUS_STORAGE_TOPIC=my_connect_statuses
  #----------------------------------- REDIS ----------------------------------------#
  redis:
    image: redis:6.2-alpine
    expose:
      - 6379
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning --requirepass abc123456
    volumes:
      - redis:/data
  #--------------------------------- ORCHESTRATOR (TEMPORAL) ---------------------------------------#
  elasticsearch:
    container_name: temporal-elasticsearch
    image: elasticsearch:7.17.10
    expose:
      - 9200
    ports:
      - 9200:9200
    volumes:
      - elasticsearch:/var/lib/elasticsearch/data
    environment:
      - cluster.routing.allocation.disk.threshold_enabled=true
      - cluster.routing.allocation.disk.watermark.low=512mb
      - cluster.routing.allocation.disk.watermark.high=256mb
      - cluster.routing.allocation.disk.watermark.flood_stage=128mb
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - xpack.security.enabled=false
  temporal:
    depends_on:
      - postgresql
      - elasticsearch
    container_name: temporal
    image: temporalio/auto-setup:1.20.3.2
    expose:
      - 7233
    ports:
      - 7233:7233
    labels:
      kompose.volume.type: configMap
    volumes:
      - ./temporal-config.yml:/etc/temporal/config/dynamicconfig/development-sql.yaml
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PWD=abc123456
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=elasticsearch
      - ES_VERSION=v7
      # temporal-admin-tools:
      # container_name: temporal-admin-tools
      # depends_on:
      # - temporal
      # environment:
      # - TEMPORAL_CLI_ADDRESS=temporal:7233
      # image: temporalio/admin-tools:${TEMPORAL_VERSION}
      # networks:
      # - temporal-network
      # stdin_open: true
      # tty: true
  temporal-ui:
    depends_on:
      - temporal
    container_name: temporal-ui
    ports:
      - 8001:8080
    image: temporalio/ui:2.15.0
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
  #--------------------------------- MINIO ---------------------------------------#
  minio:
    container_name: minio
    image: minio/minio
    expose:
      - 9000
    ports:
      - 8002:9001
    command: server --console-address ":9001" /data
    volumes:
      - minio:/data
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=abc123456
volumes:
  mongo:
  mysql:
  redis:
  zookeeper-log:
  zookeeper-data:
  kafka:
  elasticsearch:
  postgresql:
  minio:
  pgadmin:
