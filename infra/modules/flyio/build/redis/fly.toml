[[services]]
protocol = "tcp"
internal_port = 6379

[[services.ports]]
port = 6379

[services.concurrency]
type = "connections"
hard_limit = 1000
soft_limit = 500

[[vm]]
size = "shared-cpu-1x"
memory = "512mb"
cpus = 1
cpu_kind = "shared"    # performance
# processes = ["app"]

[metrics]
port = 9091
path = "/metrics" # default for most prometheus exporters

