app = "starion-test-app"
primary_region = "lax"

[build]
image = "nginx:alpine"

[[services]]
protocol = "tcp"
internal_port = 8080

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[[services.ports]]
port = 80
handlers = ["http"]
force_https = true

[env]
API_KEYS = "api-key"
NODE_ENV = "stagging"
CHANGE_ME = "change-me"

[[vm]]
# size = "shared-cpu-2x"
memory = 256
cpus = 1
cpu_kind = "shared" # performance
# processes = ["app"]

[metrics]
port = 9091
path = "/metrics" # default for most prometheus exporters
